<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Fetch Example</title>
  <style>
    #output {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      width: fit-content;
    }
    .success {
      background-color: #e0ffe0;
      color: #2b7a2b;
      border: 1px solid #2b7a2b;
    }
    .error {
      background-color: #ffe0e0;
      color: #a22b2b;
      border: 1px solid #a22b2b;
    }
  </style>
</head>
<body>

  <h1>Fake Fetch Example</h1>
  <div id="output">Fetching data...</div>

  <script>
    // Fake Fetch Function
    const fakeFetch = (url) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (url === "https://example.com/api/itemlist") {
            resolve({
              status: 200,
              message: "Success",
              data: ["Item 1", "Item 2", "Item 3"]
            });
          } else {
            reject({
              status: 404,
              message: "Items list not found"
            });
          }
        }, 2000);
      });
    };

    // Output element
    const output = document.getElementById("output");

    // Call fakeFetch
    fakeFetch("https://example.com/api/itemlist")
      .then((response) => {
        output.textContent = `✅ ${response.message} - Items loaded: ${response.data.join(", ")}`;
        output.className = "success";
      })
      .catch((error) => {
        output.textContent = `❌ ${error.message}`;
        output.className = "error";
      });
  </script>

</body>
</html>
